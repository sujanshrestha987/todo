<div class="my-3">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"[(ngModel)]='title' class="form-control" name="title" id="title">
          
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="title">
        </div>
        
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todos</button>
      </form>
</div>
